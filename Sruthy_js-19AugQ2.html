<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display number as array of digits</title>
</head>
<script>
   
    function num()
    {
        var str=document.getElementById("inp").value;
        var temp=str.split("");
        alert(temp);
    }
   
</script>
<body>
    Enter a Number:
    <br>
    <input type="text" id="inp">
    <button onclick="num()">Submit</button>
</body>
</html>
