<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count the number of occurances of substring</title>
</head>
<script>
 
     function countsub(){
        var str=document.getElementById("inp").value;
        var count=0;
        substring=document.getElementById("inp1").value;
        var regexp=new RegExp(substring,"g");
        var t=str.includes(substring);
        if(t){
          var count = (str.match(regexp) ).length;
          alert("The no of occurances of substr:"+count);
        }
        else
        {alert("Substring not found")}
    }

</script>
<body>
        Enter a string :<br>

        <input type="text" id="inp">
        <br>
        Enter the substring:
        <br>
        <input type="text" id="inp1">
        <button onclick="countsub()">Submit</button>
</body>
</html>
