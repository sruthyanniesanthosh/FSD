<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a toggle button(bootstrap) which when turned on displays an image 
        sliding down from the top and gets hidden when the button is turned off</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Toggle Button</h2>
        <a href="#demo" class="btn btn-info" data-toggle="collapse">Display image</a>
        <div id="demo" class="collapse">
      <img src="ladakh.jpg" height="100px" width="100px">
        </div>
      </div>
</body>
</html>
